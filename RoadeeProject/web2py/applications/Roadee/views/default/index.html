<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{=URL('static','images/waypoint.ico')}}" type="image/x-icon">
    <title>Roadee - It's a waypoint kinda thing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{=URL('static','css/style.css')}}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{{=URL('static','js/scripts.js')}}"></script>
    <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900,100italic,300italic,400italic,700italic,900italic|Open+Sans:400,300,600,700,800,300italic,400italic,600italic,700italic,800italic|Montserrat' rel='stylesheet' type='text/css'>    <!-- All JavaScript at the bottom, except for Modernizr which enables
    {{include 'web2py_ajax.html'}}
</head>

<body>

    <div id="hero">

        <video autoplay loop muted class="bgvideo" id="bgvideo" >
            <source src="http://ak0.picdn.net/shutterstock/videos/3867593/preview/stock-footage-family-on-their-way-to-summer-holiday.mp4">
        </video>

        <div id="content">

            <div id="nav">
                <tr>
                    <td><a href="{{=URL('default','index')}}"><img src="{{=URL('static','images/logo.png')}}" alt="Roadee Logo"></a></td>
                    {{if not auth.is_logged_in():}}
                        <td>{{=A('Sign Up', _class='signup', _href=URL('default', 'user', args=['register'], vars=dict(_next=URL(args=request.args, vars=request.vars))))}}</td>
                        <td>{{=A('Log In', _class='login', _href=URL('default', 'user', args=['login'], vars=dict(_next=URL(args=request.args, vars=request.vars))))}}</td>
                    {{pass}}
                    {{if auth.is_logged_in():}}
                        <td>{{=A('Sign Out', _class='login', _href=URL('default', 'user', args=['logout'], vars=dict(_next=URL(args=request.args, vars=request.vars))))}}</td>
                    {{pass}}
                </tr>
            </div>

            <div id="welcome-message">Plan the Trip of a Lifetime</div>

            <div id="outside">
                <div id="inside">
                    <div id="arrow"><img src="{{=URL('static','images/chevron.png')}}"></div>
                    <div id="filters">
                    <input type="checkbox" name="vehicle" value="Bike"><tab>Romantic</tab><input type="checkbox" name="vehicle" value="Bike"><tab>Family</tab><input type="checkbox" name="vehicle" value="Bike"><tab>Adventure</tab>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div id="location-title"><h2>Popular Destinations</h2>  <br> <h4 style="margin-top: -30px;">Explore a New City</h4></div>


        <table id="popular-locations" table max-width="100%" border="0" style="text-align:center" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/SanFrancisco.jpg')}}" alt="San Francisco" width="100%"></a></td>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/Yosemite.jpg')}}" alt="Yosemite" width="100%"></a></td>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/NewYork.jpg')}}" alt="New York" width="100%"></a></td>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/LasVegas.jpg')}}" alt="Las Vegas" width="100%"></a></td>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/LosAngeles.jpg')}}" alt="Los Angeles" width="100%"></a></td>
                  <td><a href="{{=URL('default','roadtrip')}}"><img src="{{=URL('static','images/NewOrleans.jpg')}}" alt="New Orleans" width="100%"></a></td>
                </tr>
              </tbody>
        </table>

        <div id="location-title"></div>

    <footer>
        <div id="footer-links">
            <ul>
                <li>Terms of Service</li>
                <li>FAQ</li>
                <li>About</li>
            </ul>
        </div>
    </footer>

</body>

</html>
